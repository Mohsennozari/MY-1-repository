    function filterProducts() {
      const query = document.getElementById("search").value.toLowerCase();
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      products.filter(p => p.name.toLowerCase().includes(query)).forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name} (${p.type})</h3>
          <p><span class="label">فصل کاشت:</span> ${p.season}</p>
          <p><span class="label">اقلیم مناسب:</span> ${p.climate}</p>
          <p><span class="label">دوره رشد:</span> ${p.growthPeriod}</p>
          <p><span class="label">ارقام رایج:</span> ${p.varieties.join(", ")}</p>
          <p><span class="label">نیاز آبی:</span> ${p.water}</p>
          <p><span class="label">نیاز کودی:</span> ${p.fertilizer}</p>
          <p><span class="label">دمای مناسب:</span> ${p.temperature}</p>
          <p><span class="label">بارش مورد نیاز:</span> ${p.rainfall}</p>
          <p><span class="label">نوع خاک:</span> ${p.soil}</p>
          <p><span class="label">بافت خاک:</span> ${p.texture}</p>
          <p><span class="label">pH خاک:</span> ${p.pH}</p>
          <p><span class="label">شوری قابل تحمل:</span> ${p.salinity}</p>
          <p><span class="label">آفات شایع:</span> ${p.pests.join(", ")}</p>
          <div class="performance">
            <p><span class="label">عملکرد:</span></p>
            <ul>
              <li>ضعیف: ${p.performance.poor}</li>
              <li>متوسط: ${p.performance.average}</li>
              <li>خوب: ${p.performance.good}</li>
              <li>عالی: ${p.performance.excellent}</li>
            </ul>
          </div>
        `;
        productList.appendChild(div);
      });
    }
